<!DOCTYPE html>
<html>
<head>
    <title>Платформа МИК (Управление)</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #buttons-container {
          max-width: 1300px; /* Установите максимальную ширину контейнера */
        }
        button {
          display: inline-block;
          margin: 5px;
          padding: 10px 20px;
          width: 400px; /* Фиксированная ширина кнопки */
          font-size: 16px;
          font-weight: bold;
          color: #ffffff;
          background-color: #007bff;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        }
        button:hover {
          background-color: #0056b3;
        }
        .button-row {
          margin-bottom: 10px; /* Добавляем отступ после каждой строки кнопок */
        }
    </style>
</head>

<body>
<div id="buttons-container"></div>

<script>
    // Функция для обновления содержимого страницы через AJAX
    function updateContent() {
        const xhr = new XMLHttpRequest(); // Создаем объект XMLHttpRequest
        xhr.onreadystatechange = function() { // Устанавливаем обработчик события изменения состояния
            if (xhr.readyState === XMLHttpRequest.DONE) { // Проверяем, что запрос завершен
                if (xhr.status === 200) { // Проверяем успешность запроса
                    document.getElementById("buttons-container").innerHTML = xhr.responseText; // Обновляем содержимое страницы
                } else {
                    console.error('Error loading content:', xhr.status); // Выводим ошибку в консоль, если запрос не удался
                }
            }
        };
        xhr.open('GET', 'content.html', true); // Открываем соединение для получения файла content.html
        xhr.send(); // Отправляем запрос
    }

    // Вызываем функцию обновления содержимого страницы каждые 5 секунд
    setInterval(updateContent, 5000);
</script>
</body>
</html>
