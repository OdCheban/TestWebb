<html>
    <head>
        <title>Платформа МИК (Управление)</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="box">
            <div class="form">
                <form>
                    <input type="submit" value="назад" class="sub" id="back_btn">
                    <input type="submit" value="вперед" class="sub" id="next_btn">
                </form>
            </div>
        </div>
        <script type="module">
            import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
            import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js";
  
            const firebaseConfig = {
				apiKey: "AIzaSyCU5n0pPkkWIfqp0K6wxEkvlrO5tBHUwDU",
				authDomain: "motionmik-c14a2.firebaseapp.com",
				databaseURL: "https://motionmik-c14a2-default-rtdb.europe-west1.firebasedatabase.app",
				projectId: "motionmik-c14a2",
				storageBucket: "motionmik-c14a2.appspot.com",
				messagingSenderId: "898285271023",
				appId: "1:898285271023:web:78931be275619a9993e81a"
            };

            const app = initializeApp(firebaseConfig);
             const db = getDatabase(app);

             document.getElementById("back_btn").addEventListener('click', function(e){
              e.preventDefault();
              set(ref(db, 'controll/'),
              {
				back: true,
				next: false
              });
             })    
			 document.getElementById("next_btn").addEventListener('click', function(e){
              e.preventDefault();
              set(ref(db, 'controll/'),
              {
				back: false,
				next: true
              });
             })
        </script>
    </body>
</html>
